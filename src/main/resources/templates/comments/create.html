<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Create Post')"></head>
<body>
<div th:replace="partials/navbar :: navbar"></div>

<main class="container">

    <h1>Create Post</h1>

    <form th:action="@{/comments/create}" th:method="post" th:object="${comment}">
        <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" />
        <div class="form-group">
            <label for="body">Post Body</label>
            <textarea id="body" class="form-control" placeholder="Enter comment." type="text" th:field="*{body}">
                </textarea>
        </div>

        <button class="btn btn-large btn-success">Comment</button>

    </form>

</main>

<div th:replace="partials/footer :: footer"></div>
</body>
</html>
