<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/header :: header('Post Show Page')"></head>
<body>

<div th:replace="partials/navbar :: navbar"></div>

<main class="container">
    <h1>Comment</h1>

    <p><span th:text="${comment.body}"></span> </p>
    <p><span th:text="${'Email: ' + comment.user.email}"></span></p>

    <div class="btn-group" th:if="${#authentication.principal.id == comment.user.id}">
        <a th:href="@{/posts/{id}/comments/{cid}/edit(id=${post.id},cid=${comment.id})}">
            <button>Edit</button>
        </a>

    </div>
</main>

<div th:replace="partials/footer :: footer"></div>
</body>
</html>
