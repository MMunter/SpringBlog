<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head></head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Munter Musings</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
               <div>
                    <ul class="nav navbar-nav">
                        <li><a href="/posts">Home</a></li>
                        <li sec:authorize="isAuthenticated()"><a href="posts/create">Create Post</a></li>
                        <li sec:authorize="!isAuthenticated()"><a href="/login">Log In</a></li>
                        <li sec:authorize="!isAuthenticated()"><a href="/register">Register</a></li>
                        <li sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" th:method="POST">
                                <button class="btn-link btn" style="margin-top: 8px;">Log Out</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</body>
</html>
