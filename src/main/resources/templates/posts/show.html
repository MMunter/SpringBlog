<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/header :: header('Post Show Page')"></head>
<body>

    <div th:replace="partials/navbar :: navbar"></div>

    <main class="container">
        <h1>Post</h1>

        <h3><span th:text="${post.title}"></span> </h3>
        <p><span th:text="${post.body}"></span> </p>
        <p><span th:text="${'Email: ' + post.user.email}"></span></p>
    </main>

    <div th:if="${#authentication.principal.id == post.user.id}">
        <form th:action="@{'/posts' + ${post.id} + '/edit'}" th:method="get">
            <a th:href="@{/posts/{id}/edit(id=${post.id})}">Edit</a>
        </form>
        <form th:action="@{'/posts/' + ${post.id} + '/delete'}" th:method="post">
            <button class="btn btn-danger">Delete</button>
        </form>


    </div>

    <div th:replace="partials/footer :: footer"></div>
</body>
</html>
