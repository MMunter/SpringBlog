<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Create Post')"></head>
<body>
    <div th:replace="partials/navbar :: navbar"></div>

    <main class="container">

        <h1>Create Post</h1>

        <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
            <div class="form-group">
                <label for="title">Post Title</label>
                <input id="title" class="form-control" placeholder="Enter post title" type="text" th:field="*{title}"/>
            </div>

            <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" />
            <div class="form-group">
                <label for="body">Post Body</label>
                <textarea id="body" class="form-control" placeholder="Enter post body." type="text" th:field="*{body}">
                </textarea>
            </div>

            <button class="btn btn-large btn-success">Create Post</button>

        </form>

    </main>

    <div th:replace="partials/footer :: footer"></div>
</body>
</html>
