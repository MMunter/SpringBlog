<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Create Post')"></head>
<body>
    <div th:replace="partials/navbar :: navbar"></div>

    <main class="container">
        <h1>Create Post</h1>

        <form th:action="@{/posts/create}" th:method="post" th:object="${newPost}">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
            <div class="form-group">
                <label for="title">Post Title</label>
                <input id="title" class="form-control" placeholder="Enter post "
            </div>
            Body:
            <input th:field="*{body}" />
            <br />
            <input type="submit"/>
        </form>

    </main>

    <div th:replace="partials/footer :: footer"></div>
</body>
</html>
